<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= prompt( " Enter the number :" );
        for(i=1;i<=10;i++)
        {
            document.write("<div>");
            document.write( a+ "X" + i + "=" +i*a);
            document.write("</div>");
        }
    </script>
</body>
</html>
