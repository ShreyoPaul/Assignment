<html>
    <head>
        <title>
            contact form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="container">
            <fieldset>
            <h1>
              Contact Us
            </h1>
            <p>
                Name<font color="red">*</font> :
                <input type="text" name="name" id="name" required placeholder="Shreyo Paul">
            </p>
            <p>
                Phone Number<font color="red">*</font> :
                <input type="number" name="number" id="number" required placeholder="1234567890">
            </p>
            <p>
                Email<font color="red">*</font> :
                <input type="email" name="email" id="email" required placeholder="Shreyo123@gmail.com">
            </p>
            <p>
                Subject<font color="red">*</font> :
                <input type="text" name="text" id="text" required placeholder="Subject of your query">
            </p>
            <p>
                Your Query or Issue<font color="red">*</font> :<br> 
                <textarea name="issue" id="issue" required  cols="30" rows="10" placeholder="Describe your problems." ></textarea> 
            </p>
            <input type="submit" value="Send Us">
        </fieldset>
        </form>
    </body>
</html>
